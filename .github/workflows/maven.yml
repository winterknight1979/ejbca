# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package -Pcoverage -Dmaven.test.failure.ignore=false -fae --file pom.xml
    - name: build site
      run: mvn -Pcoverage -B site site:stage --file pom.xml
    - name: deploy site
      env:
        PASS: ${{ secrets.REPO_PASS }}
      run: mvn -B -Dpassword=$PASS scm-publish:publish-scm --file pom.xml
