# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v2
    - run: git config --global user.name "GitHub Actions" && git config --global user.email "actions@users.noreply.github.com"
    - run: echo '::set-env name=APPSRV_HOME::~'
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    
    - name: Build packages with Maven
      run: mvn -B package -Pcoverage -Dmaven.test.failure.ignore=false -fae --file pom.xml
    
    - name: Build Reports
      run: mvn -Pcoverage -B site site:stage --file pom.xml
    
    - name: Deploy reports to github.io
      env:
        PASS: ${{ secrets.REPO_PASS }}
      run: mvn -B -Dpassword=$PASS scm-publish:publish-scm --file pom.xml
      
    - name: Publish snapshot to GitHub Packages Apache Maven
      run: mvn -B deploy -DskipTests=true -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v1.2
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_name: Unit Test Results
        files: **/target/surefire-reports/*.xml
        report_individual_runs: true
